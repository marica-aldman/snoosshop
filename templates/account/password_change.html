{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Ändra lösenord" %}{% endblock %}

{% block content %}

<main>
    <div class="container">
        <section class="mb-4">
            <div class="row wow fadeIn">
                <div class='col-6 offset-3'>
                    <h1>{% trans "Ändra lösenord" %}</h1>

                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary" name="action">{% trans "Ändra lösenord" %}</button>
                    </form>
                </div>
            </div>
        </section>
    </div>
</main>
{% endblock %}
